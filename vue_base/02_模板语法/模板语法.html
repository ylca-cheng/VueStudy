<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>
</head>
<body>
        <!-- 
            vue模板语法有2大类：
            1. 插值语法：
            功能：用于解析标签体内容。
            写法：{{xxx}}，xxx是js表达式。且可以直接读取到data中的所有属性。
            2.指令语法：
            功能：用于解析标签（包括：标签属性、标签体内容、鄉定事件。。。。)
            举例：v-bind:href="xxx” 或 简写为：href="xxx"， xxx同样要写js表达式，
                且可以直接读取到data中的所有属性。
            备注：vue中有很多的指令，且形式都是：V-2？？？，此处我们只是拿v-bind举个例子。
 -->
    <div id="root">
        <h1>差值语法</h1>
        <h3>{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <h3>
            <a v-bind:href="url" :x="hello">百度一下1</a>
            <a :href="url">百度一下2</a>
        </h3>
    </div>
    <hr>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: "#root",
            data: {
                name: "cheng",
                url:"https://www.baidu.com/"
            }
        })
    </script>
</body>
</html>
