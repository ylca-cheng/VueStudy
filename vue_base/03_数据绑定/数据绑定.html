<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        vue中有2种数据鄉定的方式：
        1.单向绑定(v-bind)：数据只能从data流向页面
        2.双向鄉定(v-model)：数据不仅能从data流向页面，还可以从页面流向data
            备注：
            1.双向鄉定一般都应用在表单类元素上(如：inout、select等）
            2.v-model:value 可以简写为 v-model，因为v-model收集的就是value的值.
     -->
    <div id="root">
        单向数据绑定<input v-bind:value="name" type="text">
        <br>
        单向数据绑定(简写模式)<input :value="name" type="text">
        <br>
        双向数据绑定<input v-model:value="name" type="text">
        <br>
        双向数据绑定(简写模式)<input v-model="name" type="text">
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el:"#root",
            data:{
                name:"cheng"
            }
        })
       

    </script>
</body>
</html>
