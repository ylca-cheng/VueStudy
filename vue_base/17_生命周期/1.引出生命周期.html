<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../js/dayjs.min.js"></script>
   
  </head>
  <body>
    <!-- 
      生命周期：
        1.又名：生命周期回调函数、生命周期函数、生命周期的钩子。
        2.是什么：Vue在关键时刻帮我们调用的一些特殊名称的两数。
        3.生命周期两数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
        4.生命周期西数中的this指向是vm 或 组件实例对象。
     -->
    <div id="root">
      <h2 :style="{opacity}">欢迎学习Vue</h2>
    </div>


    <script>
      Vue.config.productionTip = false; // 关掉生产提示

      const vm = new Vue({
        el: "#root",
        data: {
          opacity:1
        },
        methods: {
            
        },
        // Vue完成模板解析后并把真实DOM元素放入页面后（完成挂载）调用mounted
        mounted() {
            console.log("mounted");
            setInterval(() => {
                vm.opacity -= 0.01;
                if(vm.opacity <= 0){
                    vm.opacity = 1;
                }
            }, 16);
        },
      });
    
      // 不推荐使用，这种定时任务也不能放到Vue的methods中
      // 因为Vue绑定的数据没发生一次变化，如果页面上有调用该方法，则该方法就会被调用一次，这就会导致产生无数的定时任务 
      /* setInterval(() => {
          vm.opacity -= 0.01;
          if(vm.opacity <= 0){
            vm.opacity = 1;
          }
      }, 16); */
    </script>
  </body>
</html>
