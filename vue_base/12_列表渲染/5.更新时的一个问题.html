<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
       
     -->
    <div id="root">
      <h2>人员列表</h2>
      <button @click="updated">更新马冬梅</button>
      <ul>
        <li v-for="(item, index) in persons" :key="index">
          {{item.name}}-{{item.sex}}-{{item.age}}
        </li>
      </ul>
    </div>

    <script>
      Vue.config.productionTip = false; // 关掉生产提示
 
      // 使用计算属性的方式实现
      const vm = new Vue({
        el: "#root",
        data: {
          persons: [
            { name: "马冬梅", age: 18, id: "001", sex: "女" },
            { name: "周冬雨", age: 33, id: "002", sex: "女" },
            { name: "周杰伦", age: 20, id: "003", sex: "男" },
            { name: "温兆伦", age: 28, id: "004", sex: "男" }
          ]
        },
        methods: {
          updated() {
            // Vue可以监测到数据变化
            // this.persons[0].age=55;
            // this.persons[0].name='马老师';
            // this.persons.sex = '男';

            //以这种方式更新数组，Vue监测不到数据变化，但数据实际上改变了
            this.persons[0] = { name: "马老师", age: 55, id: "001", sex: "男" };
          },
        },
      });
    </script>
  </body>
</html>
