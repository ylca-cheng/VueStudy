<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = {
            name:"cheng"
        }

        const obs = new Observer(data);
        console.log(obs);

        // 准备一个vm实例
        let vm ={};
        vm._data = data = obs;

        function Observer(obj){
            // 汇总对象中的所有属性形成一个数组
            const keys = Object.keys(obj);
            // 遍历
            keys.forEach((k)=>{
                console.log(this);
                Object.defineProperty(this,k,{
                    get(){
                        return obj[k];
                    },
                    set(val){
                        console.log(`${k}被改变了`);
                        obj[k] =val;
                    }
                })
            });
        }
    </script>
</body>
</html>
