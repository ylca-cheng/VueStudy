<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
       
     -->
    <div id="root">
      <h1>学校名称：{{name}}</h1>
      <h1>学校地址：{{address}}</h1>
      <hr>
      <h1>学生名称：{{student.name}}</h1>
      <h1>学生年龄：{{student.age}}</h1>

      <ul>
        <li v-for="(item, index) in hobby" :key="index">
            {{item}}
        </li>
      </ul>
    </div>

    <script>
      Vue.config.productionTip = false; // 关掉生产提示
 
      // 使用计算属性的方式实现
      const vm = new Vue({
        el: "#root",
        data: {
          name:"尚硅谷",
          address:"北京",
          student:{
            name:"张三",
            age:28
          },
          hobby:[
            "抽烟","喝酒","烫头"
          ]
        },
        methods: {
          
        }
      });
    </script>
  </body>
</html>
