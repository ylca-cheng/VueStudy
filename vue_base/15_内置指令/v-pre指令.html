<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../js/dayjs.min.js"></script>
    
  </head>
  <body>
    <!-- 
      
      v-pre指令：
        1.跳过其所在节点的编译过程。
        2.可利用它跳过：没有使用指令语法、没有使用插值语法的吉点，会加快编译。
     -->
    <div id="root">
      <h1 v-pre>Vue其实很简单</h1>
      <h1 v-pre>当前n的值是{{n}}</h1>
      <button v-pre @click="n++">n++</button>
    </div>


    <script>
      Vue.config.productionTip = false; // 关掉生产提示

      new Vue({
        el: "#root",
        data: {
          n:1
        }
      });
    
    </script>
  </body>
</html>
