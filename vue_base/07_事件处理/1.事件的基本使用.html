<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
            1. 使用v-on：xxx 或 @xxx 鄉定事件，其中xxx是事件名：
            2.事件的回调需要配置在methods对象中，最终会在vm上：
            3.methods中配置的函数，不要用節头两数！香则this就不是vm了：
            4.methods中配置的函数，都是被vue所管理的西数，this的指向是vm 或 组件实例对象；
            5.@click="demo" 和 @click="demo($event)效果一致，但后者可以传参：
     -->
    <div id="root"> 
        <h1>Welcome!{{name}}</h1>
        <button v-on:click="showInfo">点我提示信息</button>
        <br>
        <button v-on:click="showInfo2">点我提示信息2</button>
        <br>
        <button v-on:click="showInfo3(66)">点我提示信息3</button>
        <br>
        <!-- 
            vue中的 有参函数 传参如果不主动的传一个 $event 则函数中不会接受到event参数 
            无参函数则默认携带一个event参数
        -->
        <button v-on:click="showInfo4(66,$event)">点我提示信息3</button>
    </div>
    

    <script>
        Vue.config.productionTip = false; // 关掉生产提示

        new Vue({
            el:"#root",
            data:{
                 name:"cheng"   
            },
            methods: {
                // vue中的函数，如果是无参的则默认携带一个event参数
                showInfo(event){
                    // console.log(event);
                    console.log(event.target);
                    alert("同学你好！");
                },
                showInfo2(){
                    alert("同学你好！!");
                },
                showInfo3(number){
                    console.log(number);
                    alert("同学你好！!!");
                },
                showInfo3(number,a){
                    console.log(number);
                    alert("同学你好！!!!");
                }
            }
        })
    </script>
</body>
</html>
