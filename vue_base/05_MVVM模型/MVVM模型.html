<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        MVVM模型
            1、 M:模型(Mode1)： data中的数据
            2、 V：视图(view）：模板代码
            3、 VM：视图模型 (ViewModel)：vue实例
        观察发現：
            1.data中所有的属性，最后都出現在了vm身上。
            2.vm身上所有的属性 及vue原型上所有属性，在vue模板中都可以直接使用。
     -->

     <div id="root">
        <h1>hello,{{name}}</h1>
        <h1>测试一下1{{$options}}</h1>
     </div>

     <script>
         const vm = new Vue({
             el:"#root",
             data:{
                   name:"cheng"  
             }
         })
         console.log(vm)
     </script>
</body>
</html>
