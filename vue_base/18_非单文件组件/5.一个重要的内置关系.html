<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一个重要的内置关系</title>
    <script src="../js/vue.js"></script>
    <script src="../js/dayjs.min.js"></script>
  </head>
  <body>
      <!-- 
      
      -->
    <div id="root">
        
    </div>

    <script>
      Vue.config.productionTip = false; // 关掉生产提示

      function Demo(x,y) {
        this.x = x;
        this.y = y;
      };
      const demo1 = new Demo(1,2);
      console.log(demo1);

      // 显示原型对象
      console.log('@1',Demo.prototype);
      // 隐式原型对象
      console.log('@2',demo1.__proto__);
      console.log('@3',demo1.__proto__ === Demo.prototype);

      Demo.prototype.a = 99;
      console.log('@4', demo1.a);


      new Vue({
        el: "#root",
        data: {
          
        }
      });
    </script>
  </body>
</html>
