<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <script src="../js/dayjs.min.js"></script>
  </head>
  <body>
      <!-- 
        几个注意点：
        1.关于组件名：
          一个单词组成：
            第一种写法(首字母小写)：school
            第二种写法(首字母大写)：School

          多个个单词组成：
            第一种写法(kebab-case命名）：my-school, 
              例如组件名是mySchool,使用标签时就是<my-school></my-school>

            第二种写法(Camelcase命名）：MySchool（需要vue脚手架支持）
        备注：
        （1）、组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
        （2）、可以使用name配置项指定组件在开发者工具中星现的名字。

        2. 关于组件标签：
          一种写法：<school></school>
          第二种写法：
          <school/>
          备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

        3. 一个简写方式：
          const school = vue .extend (options）可简写为：
          const school = options
       -->
    <div id="root">
      <h1>{{msg}}</h1>
      <my-school></my-school>
    </div>

    <script>
      Vue.config.productionTip = false; // 关掉生产提示

      const s = Vue.extend({
        name:'school',
        template:`
          <h1>学校名称:{{name}}</h1>
        `,
        data(){
          return {
            name:'尚硅谷',
          }
        }
      });
      

      new Vue({
        el: "#root",
        data: {
          msg:'欢迎来到Vue'
        },
        components: {
          mySchool:s,
        }

      });
    </script>
  </body>
</html>
